<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-gray-800">Note Taking App</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="addNoteButton">
                <i class="fas fa-plus"></i> Add Note
            </button>
        </header>
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="notesContainer">
                <!-- Notes will be rendered here dynamically -->
            </div>
        </main>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
